delicious food and see the</tspan> <tspan x="40" dy="14">Eiffel Tower...</tspan></text></g><g id="doc5"><rect width="220" height="80" x="30" y="510" fill="#e6f3ff" rx="5" ry="5"/><text x="40" y="530" fill="#333" font-size="12"><tspan x="40" dy="0">I really enjoyed my trip to Paris,</tspan> <tspan x="40" dy="14">France. The city is beautiful and</tspan> <tspan x="40" dy="14">the food is delicious. I would love</tspan> <tspan x="40" dy="14">to visit again...</tspan></text></g><use x="250" href="#doc1"/><use x="250" href="#doc3"/><rect width="240" height="80" x="280" y="150" fill="none" stroke="#4e79a7" stroke-width="3" rx="5" ry="5"/><rect width="240" height="80" x="280" y="330" fill="none" stroke="#4e79a7" stroke-width="3" rx="5" ry="5"/><use x="510" href="#doc4"/><use x="510" href="#doc5"/><rect width="240" height="80" x="540" y="420" fill="none" stroke="#e15759" stroke-width="3" rx="5" ry="5"/><rect width="240" height="80" x="540" y="510" fill="none" stroke="#e15759" stroke-width="3" rx="5" ry="5"/><rect width="20" height="20" x="250" y="600" fill="none" stroke="#4e79a7" stroke-width="3"/><text x="280" y="615" fill="#333" font-size="14">Baseline Retrieval</text><rect width="20" height="20" x="470" y="600" fill="none" stroke="#e15759" stroke-width="3"/><text x="500" y="615" fill="#333" font-size="14">Advanced Retrieval</text></svg>