<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600"><rect width="1000" height="600" fill="#f0f8ff"/><rect width="1000" height="70" fill="#2c3e50"/><text x="500" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">HyDE: Bridging Gaps in Information Retrieval</text><rect width="500" height="40" x="250" y="85" fill="#3498db" rx="20"/><text x="500" y="112" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Query: &quot;new diabetes treatments&quot;</text><rect width="470" height="210" x="20" y="140" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="10"/><text x="255" y="170" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Regular RAG</text><circle cx="50" cy="210" r="15" fill="#3498db"/><text x="50" y="215" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1</text><text x="80" y="215" fill="#333" font-family="Arial, sans-serif" font-size="16">Encode query directly</text><circle cx="50" cy="250" r="15" fill="#3498db"/><text x="50" y="255" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2</text><text x="80" y="255" fill="#333" font-family="Arial, sans-serif" font-size="16">Search document chunks</text><circle cx="50" cy="290" r="15" fill="#3498db"/><text x="50" y="295" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">3</text><text x="80" y="295" fill="#333" font-family="Arial, sans-serif" font-size="16">Retrieve similar chunks</text><rect width="470" height="210" x="510" y="140" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="10"/><text x="745" y="170" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">HyDE</text><circle cx="540" cy="210" r="15" fill="#3498db"/><text x="540" y="215" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1</text><text x="570" y="215" fill="#333" font-family="Arial, sans-serif" font-size="16">Generate hypothetical document</text><circle cx="540" cy="250" r="15" fill="#3498db"/><text x="540" y="255" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2</text><text x="570" y="255" fill="#333" font-family="Arial, sans-serif" font-size="16">Encode hypothetical document</text><circle cx="540" cy="290" r="15" fill="#3498db"/><text x="540" y="295" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">3</text><text x="570" y="295" fill="#333" font-family="Arial, sans-serif" font-size="16">Search document chunks</text><circle cx="540" cy="330" r="15" fill="#3498db"/><text x="540" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">4</text><text x="570" y="335" fill="#333" font-family="Arial, sans-serif" font-size="16">Retrieve similar chunks</text><rect width="960" height="210" x="20" y="370" fill="#e8f8f5" stroke="#16a085" stroke-width="2" rx="10"/><text x="500" y="405" fill="#16a085" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Advantages of HyDE</text><circle cx="60" cy="450" r="15" fill="#16a085"/><text x="60" y="455" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1</text><text x="90" y="455" fill="#333" font-family="Arial, sans-serif" font-size="18">Bridges domain terminology gap</text><circle cx="60" cy="495" r="15" fill="#16a085"/><text x="60" y="500" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2</text><text x="90" y="500" fill="#333" font-family="Arial, sans-serif" font-size="18">Narrows query-document semantic gap</text><circle cx="60" cy="540" r="15" fill="#16a085"/><text x="60" y="545" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">3</text><text x="90" y="545" fill="#333" font-family="Arial, sans-serif" font-size="18">Improves retrieval for complex queries</text><rect width="450" height="135" x="510" y="435" fill="#fff" stroke="#16a085" stroke-width="2" rx="10"/><text x="735" y="460" fill="#16a085" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Hypothetical Document Example</text><text x="530" y="485" fill="#333" font-family="Arial, sans-serif" font-size="14">Recent advancements in diabetes treatments include:</text><text x="530" y="510" fill="#333" font-family="Arial, sans-serif" font-size="14">1. GLP-1 receptor agonists (e.g., semaglutide)</text><text x="530" y="535" fill="#333" font-family="Arial, sans-serif" font-size="14">2. SGLT2 inhibitors (e.g., empagliflozin)</text><text x="530" y="560" fill="#333" font-family="Arial, sans-serif" font-size="14">3. Dual GIP/GLP-1 receptor agonists</text></svg>