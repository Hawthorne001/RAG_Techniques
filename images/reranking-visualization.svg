<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400"><defs><filter id="shadow" width="140%" height="140%" x="-20%" y="-20%"><feDropShadow dx="2" dy="2" flood-color="#000" flood-opacity=".3" stdDeviation="2"/></filter></defs><rect width="800" height="400" x="0" y="0" fill="#f0f9ff" rx="20" ry="20"/><text x="400" y="40" fill="#333" font-size="24" font-weight="bold" text-anchor="middle">Re-ranking Process</text><rect width="220" height="310" x="20" y="70" fill="#e6f3ff" filter="url(#shadow)" rx="10" ry="10"/><text x="130" y="100" fill="#333" font-size="18" font-weight="bold" text-anchor="middle">Initial Retrieval</text><rect width="180" height="40" x="40" y="120" fill="#4e79a7" rx="5" ry="5"/><text x="130" y="145" fill="#fff" font-size="14" text-anchor="middle">Vector Store</text><rect width="180" height="30" x="40" y="180" fill="#f28e2b" rx="5" ry="5"/><text x="130" y="200" fill="#fff" font-size="12" text-anchor="middle">Document 1</text><rect width="180" height="30" x="40" y="220" fill="#e15759" rx="5" ry="5"/><text x="130" y="240" fill="#fff" font-size="12" text-anchor="middle">Document 2</text><rect width="180" height="30" x="40" y="260" fill="#76b7b2" rx="5" ry="5"/><text x="130" y="280" fill="#fff" font-size="12" text-anchor="middle">Document 3</text><rect width="180" height="30" x="40" y="300" fill="#59a14f" rx="5" ry="5"/><text x="130" y="320" fill="#fff" font-size="12" text-anchor="middle">Document 4</text><rect width="220" height="310" x="290" y="70" fill="#e6f3ff" filter="url(#shadow)" rx="10" ry="10"/><text x="400" y="100" fill="#333" font-size="18" font-weight="bold" text-anchor="middle">Re-ranking Process</text><rect width="180" height="60" x="310" y="120" fill="#4e79a7" rx="5" ry="5"/><text x="400" y="145" fill="#fff" font-size="14" text-anchor="middle">Re-ranking Model</text><text x="400" y="165" fill="#fff" font-size="12" text-anchor="middle">(LLM or Cross-Encoder)</text><rect width="180" height="60" x="310" y="200" fill="#f28e2b" rx="5" ry="5"/><text x="400" y="225" fill="#fff" font-size="14" text-anchor="middle">Relevance Scoring</text><text x="400" y="245" fill="#fff" font-size="12" text-anchor="middle">Based on query context</text><rect width="180" height="60" x="310" y="280" fill="#e15759" rx="5" ry="5"/><text x="400" y="305" fill="#fff" font-size="14" text-anchor="middle">Re-ordering</text><text x="400" y="325" fill="#fff" font-size="12" text-anchor="middle">Based on relevance scores</text><rect width="220" height="310" x="560" y="70" fill="#e6f3ff" filter="url(#shadow)" rx="10" ry="10"/><text x="670" y="100" fill="#333" font-size="18" font-weight="bold" text-anchor="middle">Re-ranked Results</text><rect width="180" height="30" x="580" y="120" fill="#76b7b2" rx="5" ry="5"/><text x="670" y="140" fill="#fff" font-size="12" text-anchor="middle">Most Relevant Document</text><rect width="180" height="30" x="580" y="160" fill="#f28e2b" rx="5" ry="5"/><text x="670" y="180" fill="#fff" font-size="12" text-anchor="middle">Second Most Relevant</text><rect width="180" height="30" x="580" y="200" fill="#e15759" rx="5" ry="5"/><text x="670" y="220" fill="#fff" font-size="12" text-anchor="middle">Third Most Relevant</text><rect width="180" height="30" x="580" y="240" fill="#59a14f" opacity=".5" rx="5" ry="5"/><text x="670" y="260" fill="#fff" font-size="12" text-anchor="middle">Less Relevant Document</text><path stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" d="M 250 220 L 280 220"/><path stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" d="M 520 220 L 550 220"/><defs><marker id="arrowhead" markerHeight="7" markerWidth="10" orient="auto" refX="0" refY="3.5"><polygon fill="#333" points="0 0 10 3.5 0 7"/></marker></defs><text x="400" y="390" fill="#333" font-size="14" text-anchor="middle">Re-ranking improves relevance by considering context and query intent</text></svg>