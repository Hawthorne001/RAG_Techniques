e default" transform="translate(123, 211)"><rect width="230" height="150" x="-115" y="-75" class="basic label-container" data-et="node" data-id="abc" rx="5" ry="5"/><g class="label" transform="translate(-100, -60)"><rect/><foreignObject width="200" height="120"><div xmlns="http://www.w3.org/1999/xhtml" style="display:table;white-space:break-spaces;line-height:1.5;max-width:200px;text-align:center;width:200px"><span class="nodeLabel"><p>Source Texts → Text Chunks<br/>Split texts into chunks of 600 tokens with 100-token overlap</p></span></div></foreignObject></g></g><g id="flowchart-C-4566" class="node default" transform="translate(123, 447)"><rect width="230" height="150" x="-115" y="-75" class="basic label-container" data-et="node" data-id="abc" rx="5" ry="5"/><g class="label" transform="translate(-100, -60)"><rect/><foreignObject width="200" height="120"><div xmlns="http://www.w3.org/1999/xhtml" style="display:table;white-space:break-spaces;line-height:1.5;max-width:200px;text-align:center;width:200px"><span class="nodeLabel"><p>Text Chunks →Element Instances<br/>Use an LLM to extract entities, relationships, and claims</p></span></div></foreignObject></g></g><g id="flowchart-D-4568" class="node default" transform="translate(123, 659)"><rect width="230" height="150" x="-115" y="-75" class="basic label-container" data-et="node" data-id="abc" rx="5" ry="5"/><g class="label" transform="translate(-100, -60)"><rect/><foreignObject width="200" height="120"><div xmlns="http://www.w3.org/1999/xhtml" style="display:table;white-space:break-spaces;line-height:1.5;max-width:200px;text-align:center;width:200px"><span class="nodeLabel"><p>Element Instances → Element Summaries<br/>LLM creates independent summaries of extracted elements</p></span></div></foreignObject></g></g><g id="flowchart-E-4570" class="node default" transform="translate(123, 883)"><rect width="230" height="198" x="-115" y="-99" class="basic label-container" data-et="node" data-id="abc" rx="5" ry="5"/><g class="label" transform="translate(-100, -84)"><rect/><foreignObject width="200" height="168"><div xmlns="http://www.w3.org/1999/xhtml" style="display:table;white-space:break-spaces;line-height:1.5;max-width:200px;text-align:center;width:200px"><span class="nodeLabel"><p>Element Summaries → Graph Communities<br/>Model index as a weighted graph with entity nodes and edges. Use community detection algorithms like Leiden for partitioning.</p></span></div></foreignObject></g></g><g id="flowchart-F-4572" class="node default" transform="translate(123, 1107)"><rect width="230" height="150" x="-115" y="-75" class="basic label-container" data-et="node" data-id="abc" rx="5" ry="5"/><g class="label" transform="translate(-100, -60)"><rect/><foreignObject width="200" height="120"><div xmlns="http://www.w3.org/1999/xhtml" style="display:table;white-space:break-spaces;line-height:1.5;max-width:200px;text-align:center;width:200px"><span class="nodeLabel"><p>Graph Communities →<br/>Community Summaries Generate summaries for each community using large datasets</p></span></div></foreignObject></g></g><g id="flowchart-G-4573" class="node default" transform="translate(403, 35)"><rect width="146.414" height="54" x="-73.207" y="-27" class="basic label-container" data-et="node" data-id="abc"/><g class="label" transform="translate(-43.20703125, -12)"><rect/><foreignObject width="86.414" height="24"><div xmlns="http://www.w3.org/1999/xhtml" style="display:table-cell;white-space:nowrap;line-height:1.5;max-width:200px;text-align:center"><span class="nodeLabel"><p>Query Stage</p></span></div></foreignObject></g></g><g id="flowchart-H-4575" class="node default" transform="translate(403, 211)"><rect width="230" height="198" x="-115" y="-99" class="basic label-container" data-et="node" data-id="abc" rx="5" ry="5"/><g class="label" transform="translate(-100, -84)"><rect/><foreignObject width="200" height="168"><div xmlns="http://www.w3.org/1999/xhtml" style="display:table;white-space:break-spaces;line-height:1.5;max-width:200px;text-align:center;width:200px"><span class="nodeLabel"><p>Community Summaries → Community Answers<br/>Use community summaries to answer queries in stages, Evaluate which community level offers best detail and scope</p></span></div></foreignObject></g></g><g id="flowchart-I-4577" class="node default" transform="translate(403, 447)"><rect width="230" height="174" x="-115" y="-87" class="basic label-container" data-et="node" data-id="abc" rx="5" ry="5"/><g class="label" transform="translate(-100, -72)"><rect/><foreignObject width="200" height="144"><div xmlns="http://www.w3.org/1999/xhtml" style="display:table;white-space:break-spaces;line-height:1.5;max-width:200px;text-align:center;width:200px"><span class="nodeLabel"><p>Global Answer Generation<br/>Shuffle and divide community summaries into chunks, compile top-scored answers into a final global response.</p></span></div></foreignObject></g></g></g></g></g></svg>